swagger: "2.0"

info:
  title: "My First Person API"
  version: "1.0"

basePath: /api

paths:
  /items/:
    get:
      operationId: api.items.getAll
      responses:
        '200':
          description: 'Fetch a list of items'
          schema:
            type: array
            items:
              $ref: '#/definitions/Item'
    post:
      operationId: api.items.create
      parameters:
        - name: person
          in: body
          description: 'Person to create'
          required: True
          schema:
            type: object
            properties:
              fname:
                type: string
                description: First name of person to create
              lname:
                type: string
                description: Last name of person to create
      responses:
        '200':
          description: 'Create a new person'

  /items/{lname}:
    get:
      operationId: api.items.getOne
      parameters:
        - name: lname
          in: path
          description: Last name of the person to get from the list
          type: string
          required: True
      responses:
        '200':
          description: 'Successfully read person from people list operation'
          schema:
            properties:
              fname:
                type: string
              lname:
                type: string
              timestamp:
                type: string
    delete:
      operationId: api.items.delete
      parameters:
        - name: lname
          in: path
          type: string
          required: True
      responses:
        '200':
          description: 'Delete a person'


definitions:
  Item:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string